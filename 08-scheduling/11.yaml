# Schedule a critical Pod with priorityClassName.
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000000
globalDefault: false
description: "This Priority class is got high-priority pods"

---
apiVersion: v1
kind: Pod
metadata:
  name: high-priority-pod
spec:
  priorityClassName: high-priority
  containers:
    - name: busybox
      image: busybox
      command: ["sleep", "3600"]